name: CI

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      # Run your tests (adjust script name as needed)
      - name: Test
        run: yarn test
      # Ensure Nuxt can build statically
      - name: Build (Nuxt generate)
        run: yarn generate
